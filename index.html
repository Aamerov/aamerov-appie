<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/generals.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Appie</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-main">
        <a href="#" class="nav-main-link"
          ><img src="img/logo.png" alt="Appie logo" class="nav-logo"
        /></a>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-main-link"
              >Home&nbsp;
              <ion-icon name="chevron-down-outline" class="icon-down"></ion-icon
            ></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-main-link">Service</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-main-link"
              >Pages&nbsp;
              <ion-icon name="chevron-down-outline" class="icon-down"></ion-icon
            ></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-main-link"
              >News&nbsp;
              <ion-icon name="chevron-down-outline" class="icon-down"></ion-icon
            ></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-main-link">Contact</a>
          </li>
          <li class="nav-item"></li>
        </ul>
      </nav>
      <a href="#" class="get btn">Get Started</a>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="hero-text">
              Ready to launch your app in one,
              <span class="emph-hero">Application</span>
            </h1>
            <p class="hero-small">Find the best application in the appie.</p>
            <div class="hero-mail">
              <ion-icon name="mail-outline" class="mail-icon"></ion-icon>
              <input type="email" placeholder="info@appie.com" class="hmail" />
              <button class="send">
                <ion-icon
                  name="arrow-forward-outline"
                  class="hero-send-icon"
                ></ion-icon>
              </button>
            </div>
            <div class="feedback">
              <div class="customers">
                <img
                  src="img/people/customer-1.jpg"
                  alt="customer-1"
                  class="customer first-z"
                />
                <img
                  src="img/people/customer-2.jpg"
                  alt="customer-2"
                  class="customer second-z"
                />
                <img
                  src="img/people/customer-3.jpg"
                  alt="customer-3"
                  class="customer third-z"
                />
                <img
                  src="img/people/customer-4.jpg"
                  alt="customer-4"
                  class="customer forth-z"
                />
              </div>
              <p class="feednum">
                <span>30k</span><br />
                Feedback
              </p>
            </div>
          </div>
          <div class="hero-img">
            <img
              src="img/hero.png"
              alt="Hand holding a phone with the appie application oppened"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
